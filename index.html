<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/images/logo.png" />
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="container">
        <h2 id="title">Love Calculator</h2>
        <label class="form-label">First Name</label
        >
        <input
          type="text"
          class="form-control"
          id="name1"
          placeholder="Harry"
        />

        <label class="form-label"
          >Second Name</label
        >
        <input
          type="text"
          class="form-control"
          id="name2"
          placeholder="Ahsley"
        />
      <button type="button" id="btn">Calculate</button>
      <p id="yourlovescoreis">Your love score is :</p>
        <h1 id="score"></h1>
      <button id="reload" onclick="reset()">&#128472;</button>

      <div class="footer">Made with &#x2764;</span>&nbsp;<a href="http://www.gauravkumarsah.com.np" > Gaurav</a></div>
    </div>

    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    </body>
</html>
